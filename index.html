<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple 'Hangman' Game</h1>
      <p>[no people will actually be harmed during this game]</p>
    </header>

    <div class="win">
      <h2>You won!</h2>
      <img src="win.gif" />
    </div>

    <div class="lose">
      <h2>You lost..</h2>
      <img src="lose.gif" />
      <p>The chosen word was: <span></span></p>
    </div>

    <div class="stagePictures">
      <img src="stage0.png">
    </div>
    
    <h2>Current word:</h2>
    <div class="the_word">_ _ _ _ _</div>

    <h3>Incorrectly guessed letters:</h3>
    <div class="guessed_letters"></div>

    <p class="lives">You have <span></span> tries remaining</p>

    <input type="text" placeholder="Guess a letter" maxlength="1" />
    <button class="guess">Guess</button>
    <button class="restart">Restart</button>

    <div class="allLetterButtons">
      <button class="singleLetterButton" id="a">A</button>
      <button class="singleLetterButton" id="a">B</button>
      <button class="singleLetterButton" id="a">C</button>
      <button class="singleLetterButton" id="a">D</button>
      <button class="singleLetterButton" id="a">E</button>
      <button class="singleLetterButton" id="a">F</button>
      <button class="singleLetterButton" id="a">G</button>
      <button class="singleLetterButton" id="a">H</button>
      <button class="singleLetterButton" id="a">I</button>
      <button class="singleLetterButton" id="a">J</button>
      <button class="singleLetterButton" id="a">K</button>
      <button class="singleLetterButton" id="a">L</button>
      <button class="singleLetterButton" id="a">M</button>
      <button class="singleLetterButton" id="a">N</button>
      <button class="singleLetterButton" id="a">O</button>
      <button class="singleLetterButton" id="p">P</button>
      <button class="singleLetterButton" id="a">Q</button>
      <button class="singleLetterButton" id="a">R</button>
      <button class="singleLetterButton" id="a">S</button>
      <button class="singleLetterButton" id="a">T</button>
      <button class="singleLetterButton" id="a">U</button>
      <button class="singleLetterButton" id="a">V</button>
      <button class="singleLetterButton" id="a">W</button>
      <button class="singleLetterButton" id="a">X</button>
      <button class="singleLetterButton" id="a">Y</button>
      <button class="singleLetterButton" id="a">Z</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple 'Hangman' Game</h1>
      <p>[no people will actually be harmed during this game]</p>
    </header>

    <div class="win">
      <h2>You won!</h2>
      <img src="win.gif" />
    </div>

    <div class="lose">
      <h2>You lost..</h2>
      <img src="lose.gif" />
      <p>The chosen word was: <span></span></p>
    </div>

    <div class="stagePictures">
      <img src="stage0.png" height="600" width="500">
    </div>
    
    <input type="text" placeholder="Guess a letter" maxlength="1" />
    <button class="guess">Guess</button>
    <button class="restart">Restart</button>
    <h2>Current word:</h2>
    <div class="the_word">_ _ _ _ _</div>
    <h3>Incorrectly guessed letters:</h3>
    <div class="guessed_letters"></div>
    <p class="lives">You have <span></span> tries remaining</p>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
